<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Site{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    {% load static %}
    <!-- Example: link to a CSS file -->
    <link rel="stylesheet" href="{% static 'myApp/css/style.css' %}">

    {% block extra_head %}
     <!-- Child pages can add extra <head> elements here -->
    {% endblock %}
</head>

<body>
    <header>
        <nav class="navbar">
            <a class="active" href="{% url 'home' %}">Home</a>
            <a href="#dashborad">Dashboard</a>
            <a href="#contact">Contact</a>
            <a href="{% url 'about' %}">About</a>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Default content; overridden by child templates -->
        {% endblock %}
    </main>

    <footer>
        <p style="color: #2b4f32; font-family: 'Open Sans', sans-serif; font-size: larger; position: absolute; bottom: 0px; left: 43%;">&copy; 2025 My Django Site</p>
    </footer>
    <script src="{% static 'myApp/js/main.js' %}"></script>

     {% block extra_scripts %}
    <!-- Child pages can add extra scripts here -->
    {% endblock %}

</body>

</html>
