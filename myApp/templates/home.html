<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% include "navbar.html" %}
</head>

<body>
    <h1 style="text-align: center; color: #2b4f32; font-family: 'Open Sans', sans-serif;">This is My First {{ lang }}
        Project</h1>
    <!-- django templating for 'conditional statements' -->
    {% if user_logged_in %}
        <h2 style="color:#40734a; text-align: center;font-family: 'Open Sans', sans-serif;">Welcome Back! {{username}}</h2>
    {% else %}
        <h2>Please log in to continue.</h2>
    {% endif %}

    <h3 style="color:#40734a; margin-left: 12px;">This is the list of some important items:</h3>
    <ul>
        <!-- django templating for 'for loop' -->
        {% for item in list %}
        <li style="color:#40734a;">{{ item }}</li>
        {% endfor %}
    </ul>

</body>

</html>
