{% extends 'base.html' %}
{% load static %}

{% block title %}Users{% endblock %}

{% block content %}
  <h2>All User Profiles</h2>
  {% for profile in profiles %}
    <p>{{ profile.name }}</p>
    <img src="{{ profile.photo.url }}" width="100">
  {% empty %}
    <p>No profiles found.</p>
  {% endfor %}
{% endblock %}
